version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentflow-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - agentflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: agentflow-api
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-AgentFlow}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-true}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT:-https://api.smith.langchain.com}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
      - ./monitoring:/app/monitoring
      - ./agents:/app/agents          
      - ./api:/app/api                
      - ./tools:/app/tools            
    #depends_on:
      #qdrant:
        #condition: service_healthy
    networks:
      - agentflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: agentflow-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./api:/app/api                
    depends_on:
      api:
        condition: service_healthy
    networks:
      - agentflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: streamlit run api/streamlit_app.py --server.port=8501 --server.address=0.0.0.0

networks:
  agentflow-network:
    driver: bridge

volumes:
  qdrant-storage: